<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Добавить пин</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Мои Пины</a>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4">Добавить новый пин</h2>
    <form method="POST" novalidate class="needs-validation">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Введите название" required>
            <div class="invalid-feedback">Пожалуйста, введите название.</div>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">URL изображения</label>
            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://..." required>
            <div class="invalid-feedback">Пожалуйста, введите валидный URL изображения.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание (не обязательно)</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Описание..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>

<!-- СкриптBootstrap для валидации -->
<script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
