<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мои Пины</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Мои Пины</a>
    <div class="d-flex">
      <a href="{{ url_for('add_pin') }}" class="btn btn-light btn-sm">Добавить пин</a>
    </div>
  </div>
</nav>

<div class="container">
    {% if pins %}
        <div class="row g-4">
            {% for pin in pins %}
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ pin.image_url }}" class="card-img-top" alt="{{ pin.title }}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ pin.title }}</h5>
                            {% if pin.description %}
                                <p class="card-text text-truncate">{{ pin.description }}</p>
                            {% endif %}
                            <a href="#" class="mt-auto btn btn-outline-primary btn-sm">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-5">
            <h4>Пинов еще нет. Добавьте новый!</h4>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
